{% extends 'layouts/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block box %}
    <div class="row align-items-md-stretch justify-content-center text-center">
        {% for room in rooms %}
            <div class="col-2 m-2 p-4 text-bg-secondary rounded-3">
                <h2>{{ room }}</h2>
                <h6>Capacity: {{ room.capacity }}</h6>
                <h6>Events: {{ room.get_events|length }}</h6>
                <a class="btn mt-2 btn-danger" href="{% url 'delete_room' name=room %}">Delete room</a>
            </div>
        {% empty %}
            <div class="w-25 text-center"  style="margin:auto; margin-top:10%">
                <div class="row"><h3>There are not rooms created</h3></div>
                <div class="row"><a class="btn btn-lg btn-outline-primary" href="{% url 'add_room' %}">Create new room</a></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
