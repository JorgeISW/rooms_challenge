{% extends 'layouts/base.html' %}

{% block title %}
    {{ event }}
{% endblock %}

{% block box %}
    <div class="col align-items-md-stretch">
        <div class="row-md-6 p-2">
            <div class="p-4 ps-5 pe-5">
                <p>{{ event.description }}</p>
                <a class="mt-3 btn btn-outline-info" href="{% url 'book_event' name=event %}">Book a place</a>
            </div>
        </div>
    </div>
{% endblock %}
