{% extends 'layouts/auth_base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block box %}
    <form action="" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% for item in form %}
            {% if not item.name == 'is_staff' %}
                <div class="form-floating">
                    {{ item }}
                    <label for="{{ item.id_for_label }}">{{ item.label }}</label>
                </div>
            {% endif %}
        {% endfor %}
        <div class="checkbox mb-3">
            <label>
                {{ form.is_staff }}
                {{ form.is_staff.label}}
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sing in</button>
        <div class="mt-3"><a class="text-muted" href="{% url 'login' %}">Do you have an account? Log in here</a></div>
    </form>
{% endblock %}
