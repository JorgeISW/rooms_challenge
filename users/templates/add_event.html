{% extends 'layouts/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block box %}
    <div class="text-center">
        <div class="w-50 m-auto">
            <form action="" method="POST">
                {% csrf_token %}
                <h5 class="h5 mb-3 fw-normal">Please create your new room</h5>
                {% for item in form %}
                    {% if not item.name == 'is_public' %}
                        <div class="form-floating">
                            {{ item }}
                            <label for="{{ item.id_for_label }}">{{ item.name }}</label>
                        </div>
                    {% endif %}
                {% endfor %}
                <div class="checkbox mb-3">
                    <label>
                        {{ form.is_public }}
                        {{ form.is_public.label}}
                    </label>
                </div>
                <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit" value="Save">Create room</button>
            </form>
        </div>
    </div>
{% endblock %}
